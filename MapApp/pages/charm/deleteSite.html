<!doctype HTML>
<html>
    <head>
        <title>flyout</title>
    </head>
    <body onload="Utility.initDeleteFlyout(document.getElementById('form'))">
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="deleteSite settings flyout" data-win-options="{settingsCommandId:'deleteSite',width:'narrow'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#00b2f0"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">サイトを削除する</div>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
            <h3>削除するサイトを選択します。</h3>
			<div id="form">

            <label><input type="radio" name="apiSelect" value="High" checked />High</label>
            <label><input type="radio" name="apiSelect" value="Medium" />Medium</label>
            <label><input type="radio" name="apiSelect" value="Low" />Low</label>


			<button id="deleteSiteButton" onClick="Utility.deleteURL(document.getElementById('form'))">削除</button>
            

			<div id="status"></div>
			</div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
