<!doctype HTML>
<html>
    <head>
        <title>flyout</title>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="addSite settings flyout" data-win-options="{settingsCommandId:'addSite',width:'narrow'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#00b2f0"> <!-- Background color reflects app's personality -->
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">サイトを追加する</div>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
            <h3>受信するAPIを追加することができます。</h3>
			<div id="form">
            <input id="titleInput" type="text" placeholder="名前(省略可能)"/>
			<input id="URLInput" type="text" placeholder="http://JSONのAPIアドレス"/>
			
			<button id="addSiteButton" onClick="Utility.checkURL(document.getElementById('form'))">追加</button>
            

			<div id="status"></div>
			</div>
            <p>詳細は次のページをご覧ください。</p>
			<p><a href="http://www.microsoft.com/privacystatement/ja-jp/bing/default.aspx">APIの追加に関して</a></p>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
